<html>
<head>
	<title>Vivian Zhang Portfolio</title>
	<meta name="description" content="Vivian Zhang is ..."/>
	<meta name="keywords" content="Vivian, Zhang, Vivian Zhang, user interface, design, "/>
	<link rel="stylesheet" media="all" href="css/main.css"/>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div id="wrapper">
		<a href="index.html"><div class="grid"><img src="images/table-icons.png"></div></a>		
		<div class="arrow_left arrow"><img src="images/arrow_left.png"></div>
		<div class="arrow_right arrow"><img src="images/arrow_right.png"></div>

		<div class="title">In Memory...</div>
		<div class="text">
			<div class="paragraph">This animation was made in memory of my grandpa.</div>
		</div>		
		<div id="workContainer">
			<div class="artwork">
				<video width="100%" controls poster="images/animation/memory/_memory.png" onmouseover="toggleControls();" onmouseout="toggleControls();">
				<source src="images/animation/memory/memory.mov" type="video/mp4" />
				Your browser does not support the video tag.
				</video>
			</div>
		</div>
	</div>
  	<script type="text/javascript" charset="utf-8">
		$('video').on('click', function () {
		    if (this.paused) {
		        this.play();
		    }
		    else {
		        this.pause();
		    }
		});
  	</script>
</body>
